<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:xo="http://typo3.org/ns/Ps/Xo/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:spaceless>
		<div id="content--main">
			<f:render section="Main" />
		</div>

		<div id="footer">
			<f:if condition="{navigationFooter}">
				<nav class="navigation navigation-horizontal">
					<f:render partial="Navigation/Listing" section="Main" arguments="{navigation: navigationFooter}" />
				</nav>
			</f:if>
		</div>

		<div class="svg-sprite--container">
			<xo:svg.inline source="assets/svg/sprite.svg" />
		</div>
	</f:spaceless>
</html>
