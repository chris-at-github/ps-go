<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:section name="LocalBusiness">
		<address class="c-address">
			<f:render section="Name" arguments="{_all}" />

			<div class="c-address--location">
				<f:render section="Location" arguments="{_all}" />
			</div>

			<f:render section="Contact" arguments="{_all}" />

			<!-- @todo: Einbindung JsonLd ViewHelper fuer Schema.org Auszeichnung -->
		</address>
	</f:section>

	<f:section name="Name">
		<f:if condition="{address.name}">
			<div class="c-address--name">{address.name}</div>
		</f:if>
	</f:section>

	<f:section name="Location">
		<f:if condition="{address.address}">
			<div class="c-address--item c-address--street">{address.address}</div>
		</f:if>

		<!-- @todo: funktioniert der AND Operator? -->
		<f:if condition="{address.zip} && {address.city}">
			<div class="c-address--item">
				<span class="c-address--item c-address-zip">{address.zip}</span>
				<span class="c-address--item c-address-city">{address.city}</span>
			</div>
		</f:if>
	</f:section>

	<f:section name="Contact">
		<f:if condition="{address.phone}">

			<!-- @todo: Erstellung xo:uri.phone ViewHelper -->
			<div class="c-address--item c-address--phone">Telefon: <a class="c-link--phone" href="{xo:uri.phone(phone: address.phone)}">{address.phone}</a></div>
		</f:if>

		<f:if condition="{address.email}">
			<div class="c-address--item c-address--mail">E-Mail: <f:link.email class="c-link--mail" email="{address.email}" /></div>
		</f:if>

		<f:if condition="{address.www}">
			<!-- @todo: Einbindung Icon Font fuer .c-link--url -->
			<div class="c-address--item c-address--url"><f:link.external class="c-link--url" uri="{address.www}" target="_blank">{address.www}</f:link.external></div>
		</f:if>
	</f:section>
</html>
