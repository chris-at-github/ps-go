<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:section name="LocalBusiness">
		<address class="address">
			<f:render section="Name" arguments="{_all}" />

			<div class="address--location">
				<f:render section="Location" arguments="{_all}" />
			</div>

			<f:render section="Contact" arguments="{_all}" />

			<xo:jsonLd.localBusiness address="{address}" />
		</address>
	</f:section>

	<f:section name="Name">
		<f:if condition="{address.name}">
			<div class="address--name">{address.name}</div>
		</f:if>
	</f:section>

	<f:section name="Location">
		<f:if condition="{address.address}">
			<div class="address--item address--street">{address.address}</div>
		</f:if>

		<f:if condition="{address.zip} && {address.city}">
			<div class="address--item">
				<span class="address--item address--item-zip">{address.zip}</span>
				<span class="address--item address--item-city">{address.city}</span>
			</div>
		</f:if>
	</f:section>

	<f:section name="Contact">

		<f:if condition="{address.phone}">
			<!-- @todo: Language ViewHelper verwenden -->
			<div class="address--item address--item--phone">Telefon: <a class="link--phone" href="{xo:uri.phone(phone: address.phone)}">{address.phone}</a></div>
		</f:if>

		<f:if condition="{address.email}">
			<div class="address--item address--item-mail">E-Mail: <f:link.email class="link--mail" email="{address.email}" /></div>
		</f:if>

		<f:if condition="{address.www}">
			<!-- @todo: Einbindung Icon Font fuer .link--url -->
			<div class="address--itemaddress--item-url"><f:link.external class="link--url" uri="{address.www}" target="_blank">{address.www}</f:link.external></div>
		</f:if>
	</f:section>
</html>
