<div xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:xo="http://typo3.org/ns/Ps/Xo/ViewHelpers" data-namespace-typo3-fluid="true">
	<<f:layout name="Default" />

	<f:section name="Main">

		<div class="card--container">
			<f:for each="{pages}" as="page">
				<div class="card" data-target="{f:uri.page(pageUid: page.uid)}">
					<div class="card--header">
						<f:link.page class="card--title" pageUid="{page.uid}">{page.title}</f:link.page>
					</div>
				</div>
			</f:for>
		</div>

	</f:section>
</div>
