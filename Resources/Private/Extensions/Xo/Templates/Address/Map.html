<div xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:xo="http://typo3.org/ns/Ps/Xo/ViewHelpers" data-namespace-typo3-fluid="true">
	<<f:layout name="Default" />

	<f:section name="Main">
		<div class="map">
			<div class="map--container"></div>
		</div>

		<f:if condition="{settings.googleMaps.apiKey}">
			<xo:js.file file="{settings.googleMaps.uri}{settings.googleMaps.apiKey}" compress="0" excludeFromConcatenation="1" />
		</f:if>
	</f:section>
</div>
