<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">
	<f:spaceless>
		<div class="slider slider--layout-0">
			<div class="slider--container">
				<f:for each="{elements}" as="item" iteration="iterator">
					<div class="slider--item">
						{iterator.index}
					</div>
				</f:for>
			</div>

			<div class="container-outer slider--controls">
				<div class="container-inner">
					<div class="slider--prev"></divclass><button >&lt;</button></div>
					<div class="slider--next"><button>&gt;</button></div>
				</div>
			</div>
		</div>
	</f:spaceless>
</f:section>
</html>
