{namespace xo=Ps\Xo\ViewHelpers}

<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">

	<f:if condition="{data.addresses}">
		<f:for each="{data.addresses}" as="address">
			<f:render partial="Components/Address" section="{address.schemaOrgTypeSectionName}" arguments="{address: address}" />
		</f:for>
	</f:if>

</f:section>
</html>
