<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">

	<f:for each="{files}" as="file">
		<div class="html--container">
			{file.originalFile.contents -> f:format.raw()}
		</div>
	</f:for>

</f:section>
</html>
