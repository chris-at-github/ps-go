<div xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:section name="Main">
		<f:if condition="{flash}">
			<div id="flash" class="container-outer">
				<div class="container-inner">
					<f:format.raw>{flash}</f:format.raw>
				</div>
			</div>
		</f:if>
	</f:section>
</div>
