<div xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:section name="Main">
		<f:spaceless>
			<ul itemscope itemtype="http://schema.org/BreadcrumbList">
				<f:for each="{navigation}" as="item" iteration="iterator">
					<li itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
						<f:if condition="{iterator.isFirst}">
							<f:then>
								<f:render section="ItemFirst" arguments="{_all}" />
							</f:then>
							<f:else if="{iterator.isLast}">
								<f:render section="ItemLast" arguments="{_all}" />
							</f:else>
							<f:else>
								<f:render section="Item" arguments="{_all}" />
							</f:else>
						</f:if>

						<meta itemprop="position" content="{iterator.cycle}">
					</li>
				</f:for>
			</ul>
		</f:spaceless>
	</f:section>

	<f:section name="ItemFirst">
		<f:render section="Item" arguments="{_all}" />
	</f:section>

	<f:section name="ItemLast">
		<span><span itemprop="name">{item.title}</span></span>
	</f:section>

	<f:section name="Item">
		<a href="{item.link}" itemprop="item"><span itemprop="name">{item.title}</span></a>
	</f:section>
</div>
