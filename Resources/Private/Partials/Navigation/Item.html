<div xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:section name="Main">
		<f:if condition="{item.spacer} || {item.current}">
			<f:then>
				<li class="{f:if(condition:item.current, then:' current')}{f:if(condition:item.spacer, then:' spacer')}">
					<span>{item.title}</span>
				</li>
			</f:then>
			<f:else if="{item.active}">
				<li class="{f:if(condition:item.active, then:' active')}">
					<f:render partial="Navigation/Link" section="Main" arguments="{item: item}"/>
				</li>	
			</f:else>
			<f:else>
				<li>
					<f:render partial="Navigation/Link" section="Main" arguments="{item: item}"/>
				</li>	
			</f:else>
		</f:if>
	</f:section>
</div>
