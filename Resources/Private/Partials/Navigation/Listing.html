<div xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:section name="Main">
		<ul>
			<f:for each="{navigation}" as="item">
				<f:render partial="Navigation/Item" section="Main" arguments="{item: item}" />

				<f:if condition="{item.children}">
					<f:render section="Main" arguments="{navigation: item.children}"/>
				</f:if>
				</li>
			</f:for>
		</ul>
	</f:section>
</div>
