# @see: https://www.thomaskieslich.de/blog/135-links-im-ckeditor-mit-eigenen-css-klassen/
buttons:
  link:
    properties:
      class:
        allowedClasses:
          - 'link--download'
          - 'link--external'
          - 'link--mail'
          - 'link--phone'

classesAnchor:
  linkInternal:
    class: ''
    type: 'page'

  linkDownload:
    class: 'link--download'
    type: 'file'

  linkExternal:
    class: 'link--external'
    type: 'url'

  linkExternalBlank:
    class: 'link--external'
    type: 'url'
    target: '_blank'

  linkMail:
    class: 'link--mail'
    type: 'mail'

  linkPhone:
    class: 'link--phone'
    type: 'telephone'